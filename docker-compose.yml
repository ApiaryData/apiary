# ============================================================
# Apiary — Docker Compose
# Launches a MinIO storage backend and an Apiary node.
# Scale the apiary-node service to add more workers.
#
# Usage:
#   docker compose up -d                      # start
#   docker compose up -d --scale apiary-node=3  # 3 workers
#   docker compose logs -f apiary-node        # view logs
#   docker compose down                       # stop
#
# MinIO console: http://localhost:9001
# ============================================================

services:
  # S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: apiary-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # One-shot container that creates the default bucket
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin};
      /usr/bin/mc mb myminio/apiary --ignore-existing;
      exit 0;
      "
    restart: "no"

  # Apiary compute node — scale as needed
  apiary-node:
    image: ${APIARY_IMAGE:-apiary:latest}
    depends_on:
      minio-setup:
        condition: service_completed_successfully
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_ENDPOINT_URL: http://minio:9000
      APIARY_STORAGE_URL: ${APIARY_STORAGE_URL:-s3://apiary/data}
      APIARY_NAME: ${APIARY_NAME:-production}
      RUST_LOG: ${RUST_LOG:-info}
    volumes:
      - apiary-cache:/home/apiary/cache
    restart: unless-stopped

volumes:
  minio-data:
  apiary-cache:
